<div class="contacto">
  <div class="contacto-card">
    <h1 style="color:white">Contacto</h1>
    <form (submit)="enviarFormularioContacto()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
      </div>
      <div>
        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
      </div>
      <button type="submit" style="background-color: #6AC1B8;">Enviar</button>
    </form>
  </div>
</div>
